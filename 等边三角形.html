<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				width: 21.97px;display: inline-block;
			}
		</style>
	</head>
	<body>
		<script>
		for(var i=1;i<=5;i++)
		{
			for(var j=1;j<=5-i;j++)
			{
				document.write("&nbsp");
			}
			for(var j=1;j<=i;j++)
			{
				document.write("*");
				document.write("&nbsp");
			}
			document.write("<br>");
		}
		</script>
	</body>
</html>
