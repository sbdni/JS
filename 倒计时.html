<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>倒计时</title>
	<div id='ww' class="abcd">
		<a id='clock' class="abc"></a>
	</div>
</head>
<style>
.abc {
	margin-left: 10%;
    margin-top: 12%;
    margin-bottom: 5%;
    border: 9px solid #009966;
    padding: 50px;
    background-color: #99FFCC;
    display: table-cell;
    vertical-align: middle;
    float: left;
    font-weight: 100;
    font-size: 50pt;
    color: #009966;
    font-family: YouYuan;

}
</style>
<body>
	<script>
		setInterval(function djs()
		{
			var nowtime=new Date();//获取当前时间
			var inputtime= new Date('2023-01-01');//设置倒计时时间
			var times=(inputtime-nowtime)/1000;//计算时间差
			var y=parseInt(times/60/60/24/360);//计算年
			y=y<10?'0'+y:y;//判断是否小于10，小于10则在前面加0
			var n=parseInt(times/60/60/24/30);//计算月
			n=n<10?'0'+n:n;//判断是否小于10，小于10则在前面加0
			var d=parseInt(times/60/60/24);//计算天
			d=d<10?'0'+d:d;//判断是否小于10，小于10则在前面加0
			var h=parseInt(times/60/60%24);//计算小时
			h=h<10?'0'+h:h;//判断是否小于10，小于10则在前面加0
			var m=parseInt(times/60%60);//计算分钟
			m=m<10?'0'+m:m;//判断是否小于10，小于10则在前面加0
			var s=parseInt(times%60);//计算秒
			s=s<10?'0'+s:s;//判断是否小于10，小于10则在前面加0
			document.getElementById('clock').innerHTML =y+'年'+n+'月'+d+'天'+h+'小时'+m+'分钟'+s+'秒';
		},1);//每秒刷新一次	
	</script>
</body>
</html>
