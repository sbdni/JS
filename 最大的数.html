<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var a,b,c,max;
		a=prompt("请输入一个自然数","45");
		b=prompt("请再输入一个自然数","32");
		c=prompt("请输入第三个自然数","76");
		max=a;
		if(max<b){
			max=b;
		}
		if(max<c){
			max=c;
		}
			document.write("最大的自然数为："+max);
		</script>
	</body>
</html>
