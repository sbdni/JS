<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var x=5;
		for(var i=1;i<=x;i++)
		{
			for(var j=1;j<=i;j++)
			{
				document.write("*");
				document.write("&nbsp");
			}
			document.write('<br>');
		}
		</script>
	</body>
</html>
