<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var a,score;
		a=prompt("请输入你的成绩");
		score=parseInt(a);
		if(score==100)
		{
			alert("满分");
		}
		else if(score>90&&score<100)
		{
			alert("优秀");
		}
		else if(score>80&&score<=90)
		{
			alert("良好");
		}
		else if(score>70&&score<=80)
		{
			alert("中等");
		}
		else if(score>=60&&score<=70)
		{
			alert("及格");
		}
		else if(score>=0&&score<=60)
		{
			alert("不及格");
		}
		else
		{
			alert("成绩输入错误")
		}
		</script>
	</body>
</html>
