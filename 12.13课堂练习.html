<body>
	<script>
	//  1.一般收货地址是由省，市，县（区，街道，具体小区，几栋几单元几楼几号） ，镇，乡/村/组来组成的，定义一个函数，把自己的收货地址完整输出
	var sf="湖北省",sq="随州市",xz="新街镇";
		function dz(sf,sq,xz)
		{
			var wddz=sf+sq+xz;
			return wddz;
		}
		alert(dz(sf,sq,xz));
	// 2.儿童身高1.2米以内（包括）全免票，身高在1.2-1.5（不包括）之间半票，身高超过1.5（包括）全票。定义一个函数（带参数的），给数赋值为1.3，判断儿童该买什么票，以弹窗输出。
	function g(a)
	{
		if(a<1.2)
		alert("免票");
		if(a>1.2&&a<1.5)
		alert("半票");
		if(a>1.5)
		alert("全票");
	}
	g(1.3);
	// 3.苹果手机5000一台，购买了两台，华硕笔记本8000一台，购买了3台。定义一个函数，苹果手机总价（两个参数）+华硕笔记本总价（两个参数），计算最后总价是多少？
	function jg(a,b)
	{
		var zj=a*5000+b*8000;
		document.write("手机和笔记本最后总价是"+zj);
	}
	jg(2,3);
	4.定义一个获取3个数字中最大值的函数（带三个函数），比较的数字为3，6，5。运行函数，输出结果
	function max(a,b,c)
	{
		var d;
		if(a>b)
		{
			d=a;
		}
		else
		{
			d=b;
		}
		if(c>d)
		{
			d=c;
		}
		else
		{
			d=d;
		}
		document.write("最大值为："+d);
	}
	max(3,6,5);
	// 5.5个员工，关羽，张飞，赵云，马超，黄忠，工资分别为8000，6500，7000，6000，5500，要求按照工资从高到低输出每个人的工资(按照给定的顺序建立数组，不可调换顺序)
	
	function sort(date,name)
	{
		var box=date;
		box.sort()
		for(var i=0;i<box.length;i++)
		{
			document.write(name[date.indexOf(box[i])]+box[i])
			document.write("<hr />");
		}
	}
	var arr=new Array(5)
	arr[0]=8000;
	arr[1]=6500;
	arr[2]=7000;
	arr[3]=6000;
	arr[4]=5500;
	var arr1=new Array(5)
	arr1[0]="关羽";
	arr1[1]="张飞";
	arr1[2]="赵云";
	arr1[3]="马超";
	arr1[4]="黄忠";
	sort(arr,arr1);
	</script>
