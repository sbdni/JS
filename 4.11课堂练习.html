		var i=0;
		box.onclick=function hz(){
			++i;
			if(i%2){
				box.style.width='100px';
				box.style.height='100px';
				box.style.background='yellow'
			}
			else{
				box.style.width='25px';
				box.style.height='25px';
				box.style.background='red'
			}
		}

			alert("您一共点击了"+i+"次")
		}
	</script>
