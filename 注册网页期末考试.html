<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册</title>
</head>
<body>
		用户名：<input type="text" id="user"/><br />
		密码：<input type="password" id="mm"/><br />
		确认密码：<input type="password" id="qrmm"/><br />
		<input type="button" value="注册" onclick="zc()"/>
		<script>
			function zc(){
				a=document.getElementById('user').value;
				b=document.getElementById('mm').value;
				c=document.getElementById('qrmm').value;
				if(a.length>8){
						alert("用户名不能大于八个字符");
						}
						if(b.length>8){
							alert("密码不能大于八个字符");
						}
						if(b===c){
							alert("您刚才注册的信息，用户名是"+a+"密码是"+b);
						}
						if(b!==c){
							alert("您两次输入的密码不相同，请重新输入")
						}
					}
	    </script>
</body>
</html>
