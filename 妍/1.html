<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>  
		<script>
			var a,n,y,r,s,f,m,a1,m1;
		
			window.onload=function(){
				a=new Date();
				n=a.getFullYear();
				y=a.getMonth()+1;
				r=a.getDay()+9;
				s=a.getHours();
				f=a.getMinutes();
				m=a.getSeconds();
            alert("今天是:"+n+"年"+y+"月"+r+"日\n "+s+"时"+f+"分"+m+"秒");
			}
			window.onbeforeunload=function (e){
				a1=new Date();
				m1=a1.getSeconds()-m;
				alert('您一共在此页面停留'+m1+"秒")
			}
		</script>
	</body>
</html>
